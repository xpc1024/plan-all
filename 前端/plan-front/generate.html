<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
        <title>老汉建生计划自动生成-生成</title>
         <!-- Bootstrap -->
        <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/jquery.step.css"/>
        <!-- <link rel="stylesheet" href="./css/style.css"> -->
        <link type="text/css" rel="stylesheet" href="./css/generate.css">
    </head>

    <body>
        <div class="container conBox">
            <div class="row">
                <div class="col-md-12 bc">
                        <h3 class="text-center">老汉健身计划自动生成系统</h3>
                        <div class="main">
                            <div id="step"></div>
                            <div class="alert alert-warning"><p><span class="glyphicon glyphicon-bullhorn"></span><b> Tips:</b></p>
                                <p>
                                	<b>使用说明:</b>当前健康状况,训练方式,训练强度选项暂不支持选择,后续功能完善后会放开,敬请期待!
                                	<br/>
                                	<b>免责声明:</b>本站生成计划仅供参考,请根据个人身体情况量力而行,本站概不承担任何法律责任 !     切记"没有那个金刚钻,别揽那啥瓷器活!"
                                </p>
                            </div>
                            <div class="items">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="col-sm-2">请选择您的性别:</label>
                                        <div class="col-sm-5">
                                            <select class="form-control" id="sex">
                                            <option value="1">男</option>
                                            <option value="0">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2">请选择健身目的:</label>
                                        <div class="col-sm-5">
                                            <select class="form-control" id="goal">
                                            <option value="1">增肌</option>
                                            <option value="0">减脂</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2">请选择健康状况:</label>
                                        <div class="col-sm-5">
                                            <select class="form-control" id="health" disabled="disabled">
                                            <option value="A" selected="selected">优 (体能较好)</option>
                                            <option value="B">良 (体能良好)</option>
                                            <option value="C">差 (体能较差)</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2">请选择训练方式:</label>
                                        <div class="col-sm-5">
                                            <select class="form-control" id="training" disabled="disabled">
                                            <option value="A" selected="selected">健身房</option>
                                            <option value="B">哑铃</option>
                                            <option value="C">徒手</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2">请选择训练强度:</label>
                                        <div class="col-sm-5">
                                            <select class="form-control" id="strength" disabled="disabled">
                                            <option value="A" selected="selected">强 (教练型身材)</option>
                                            <option value="B">中 (塑型)</option>
                                            <option value="C">弱 (保持健康)</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div id="slider_container">
                                <div id="slider">
                                    <div id="slider_bg"></div>
                                    <span id="label"></span> <span id="labelTip">拖动滑块验证人机身份</span>
                                </div>
                                
                                <div id="loadingContainer">
                                    <div class="loadingbar">
                                        <div class="marker_container">
                                            <div class="marker"></div>
                                            <div class="marker"></div>
                                            <div class="marker"></div>
                                            <div class="marker"></div>
                                        </div>
                                        <div class="filler_wrapper">
                                            <div class="filler" id="flag">
                                                <span class="value" id="percentage">生成中...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>  

                            <div class="btns">
                                <button id="generate">生成</button>
                            </div>
                            <div class="copyright">
                            <p>©Copyright 2019 老汉健身 版权所有</p>
                            </div>
                        
                        </div>
                        
                </div>
            </div>
        </div>
    




        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./js/jquery.slideunlock.js"></script>
        <script type="text/javascript" src="./js/jquery.step.min.js"></script>
        <script type="text/javascript" src="./js/blower-loading.js"></script>
        <script type="text/javascript" src="./js/generate.js"></script>
    </body>

</html>
